<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/assets/css/register.css"> <!-- CSS 파일 연결 -->
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form id="registerForm" action="#" method="POST" class="signup-form">
            <div class="form-group">
		    	<label for="userId">아이디</label>
		    	<input type="text" id="userId" name="userId" placeholder="아이디를 입력하세요">
		    	<button type="button" id="checkUserIdButton" class="btn">아이디 중복 확인</button>
		    	<div id="userIdError" class="error-message"></div>
			</div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required minlength="8" maxlength="20" placeholder="비밀번호를 입력하세요.">
                <div id="passwordError" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="비밀번호를 확인하세요.">
                <div id="confirmPasswordError" class="error-message"></div>
            </div>
            <div class="form-group">
    			<label for="name">닉네임</label>
    			<input type="text" id="name" name="name" placeholder="닉네임을 입력하세요">
    			<button type="button" id="checkNameButton" class="btn">닉네임 중복 확인</button>
    			<div id="nameError" class="error-message"></div>
			</div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요.">
                <div id="emailError" class="error-message"></div>
                <div id="emailSuccessMessage" class="success-message"></div>
                <button type="button" id="emailVerificationButton" class="btn">코드 전송</button>
            </div>
            <div class="form-group">
                <label for="verificationCode">인증 코드</label>
                <input type="text" id="verificationCode" name="verificationCode" placeholder="인증 코드를 입력하세요.">
                <div id="verificationCodeError" class="error-message"></div>
                <button type="button" id="verificationCodeButton" class="btn">코드 확인</button> <!-- 인증 코드 확인 버튼 추가 -->
            </div>
            <input type="hidden" id="joinDate" name="joinDate"> <!-- 가입 날짜를 숨겨진 필드로 추가 -->
            <button type="submit" class="btn">가입하기</button>
        </form>
    </div>
    
    <script src="/assets/js/script.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
