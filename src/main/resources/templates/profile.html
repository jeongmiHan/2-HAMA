<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필 관리</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/assets/css/profile.css">
</head>
<body>
  <nav class="sidebar">
    <h1 class="profile-title">반려견 프로필</h1>

    <div class="profile-list-wrapper">
        <div id="profile-list">
            <div id="profile-container"></div>
            <!-- 프로필 카드가 여기에 추가됩니다 -->
        </div>
    </div>

    <div class="add-profile">
        <button id="add-button">+</button>
    </div>
</nav>

    <!-- 프로필 추가 팝업 -->
    <div id="popup" style="display: none;">
        <div class="popup-content">
            <button class="close-btn" id="close-button">&times;</button>
            <h2>새 프로필 추가</h2>
            <label for="profile-image">사진:</label>
            <input type="file" id="profile-image" accept="image/*">
            <div id="preview-container">
                <img id="profile-preview" src="" alt="Profile Preview" style="display: none;">
            </div>
            <label for="name">이름:</label>
            <input type="text" id="name">
            <label for="breed">품종:</label>
            <input type="text" id="breed">
            <label for="age">나이:</label>
            <input type="number" id="age">
            <label for="birthdate">생일:</label>
            <input type="date" id="birthdate">
            <button id="save-button">저장</button>
        </div>
    </div>

    <!-- 이미지 크롭 팝업 -->
    <div id="crop-popup" style="display: none;">
        <div class="crop-popup-content">
            <img id="crop-image" src="" alt="Crop Preview">
            <div class="crop-buttons">
                <button id="crop-save-button">확인</button>
                <button id="crop-cancel-button">취소</button>
            </div>
        </div>
    </div>


<script src="/assets/js/profile.js"></script>

</body>
</html>
